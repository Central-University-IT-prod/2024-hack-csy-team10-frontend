@if (true) {
  <div class="container">
    <div class="content">

      <div class="main">
        <div class="image">
          <img src="product-image.png">
        </div>

        <div class="info">
          <p class="name">{{ is_wish ? product.title : product.name }}</p>

          @if (!is_wish) {
            <div class="add-remove-buttons">
              <div (click)="decrement()" class="add-remove-btn">
                <svg viewBox="0 0 12 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M0 1C0 0.801088 0.0790178 0.610322 0.21967 0.46967C0.360322 0.329018 0.551088 0.25 0.75 0.25H11.25C11.4489 0.25 11.6397 0.329018 11.7803 0.46967C11.921 0.610322 12 0.801088 12 1C12 1.19891 11.921 1.38968 11.7803 1.53033C11.6397 1.67098 11.4489 1.75 11.25 1.75H0.75C0.551088 1.75 0.360322 1.67098 0.21967 1.53033C0.0790178 1.38968 0 1.19891 0 1Z"
                        fill="black"/>
                </svg>
              </div>

              <p>{{ product.count }}</p>

              <div (click)="increment()" class="add-remove-btn">
                <svg viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M6 0C6.19891 0 6.38968 0.0790178 6.53033 0.21967C6.67098 0.360322 6.75 0.551088 6.75 0.75V5.25H11.25C11.4489 5.25 11.6397 5.32902 11.7803 5.46967C11.921 5.61032 12 5.80109 12 6C12 6.19891 11.921 6.38968 11.7803 6.53033C11.6397 6.67098 11.4489 6.75 11.25 6.75H6.75V11.25C6.75 11.4489 6.67098 11.6397 6.53033 11.7803C6.38968 11.921 6.19891 12 6 12C5.80109 12 5.61032 11.921 5.46967 11.7803C5.32902 11.6397 5.25 11.4489 5.25 11.25V6.75H0.75C0.551088 6.75 0.360322 6.67098 0.21967 6.53033C0.0790178 6.38968 0 6.19891 0 6C0 5.80109 0.0790178 5.61032 0.21967 5.46967C0.360322 5.32902 0.551088 5.25 0.75 5.25H5.25V0.75C5.25 0.551088 5.32902 0.360322 5.46967 0.21967C5.61032 0.0790178 5.80109 0 6 0Z"
                        fill="black"/>
                </svg>
              </div>
            </div>
          } @else {
            <div (click)="remove_wish()" style="padding: 10px 30px; cursor: pointer; transition-duration: .3s;" class="add-remove-buttons br-9">
              выполнить
            </div>
            }

          @if (!is_wish) {
            <div class="mini-table">
              <p>Куплено: <span>{{ parseDate(product.start_date!) }}</span></p>
              <p>Кончится: <span>{{ parseDate(product.end_date!) }}</span></p>
            </div>
          }

          <div class="buttons">
            <button style="background: #005bff; color: #ffffff;" class="btn" (click)="ozonRoute()">Найти на Ozon
            </button>
            <button style="background: #a73afd; color: #ffffff;" class="btn" (click)="wildberriesRoute()">Найти на
              Wildberries
            </button>
            <button style="background: #fce000; color: #000000;" class="btn" (click)="yandexRoute()">Найти на Яндекс
              Лавке
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
}
